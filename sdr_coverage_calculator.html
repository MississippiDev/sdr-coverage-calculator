<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDR Coverage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005fa3;
    }
    .results {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.95em;
    }
    .alias-list {
      margin-top: 5px;
      margin-bottom: 10px;
      padding-left: 15px;
      font-size: 0.95em;
      color: #333;
    }
    .alias-list li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h1>SDR Coverage Calculator Made By ChrisBreezy</h1>

  <label for="freqs">üì° Enter Frequencies (MHz) with optional alias (Format: frequency - alias):</label>
  <textarea id="freqs" rows="10" placeholder="154.310 - Fire Dispatch&#10;155.160 - EMS&#10;155.340&#10;453.025 - Police 1"></textarea>

  <label for="sampleRate">üéõÔ∏è Select Sample Rate (MHz):</label>
  <select id="sampleRate">
    <option>1.152</option>
    <option>1.2</option>
    <option>1.4</option>
    <option>1.8</option>
    <option>1.92</option>
    <option>2.4</option>
    <option>2.8</option>
    <option>3.2</option>
    <option>10.0</option>
  </select>

  <button onclick="calculateCoverage()">Calculate Coverage</button>

  <div id="results" class="results"></div>

  <script>
    function calculateCoverage() {
      const input = document.getElementById("freqs").value;
      const sampleRate = parseFloat(document.getElementById("sampleRate").value);
      const resultsDiv = document.getElementById("results");

      // Parse frequencies and optional aliases
      let freqPairs = input.split("\n").map(line => {
        const [freqStr, ...aliasParts] = line.trim().split("-");
        const freq = parseFloat(freqStr.trim());
        const alias = aliasParts.join("-").trim();
        return !isNaN(freq) ? { freq, alias } : null;
      }).filter(f => f !== null).sort((a, b) => a.freq - b.freq);

      if (freqPairs.length === 0) {
        resultsDiv.innerHTML = "<b>‚ö†Ô∏è Please enter at least one valid frequency.</b>";
        return;
      }

      const groups = [];
      while (freqPairs.length > 0) {
        const base = freqPairs[0].freq;
        const group = freqPairs.filter(f => f.freq <= base + sampleRate);
        const groupMin = Math.min(...group.map(f => f.freq));
        const groupMax = Math.max(...group.map(f => f.freq));
        const center = ((groupMin + groupMax) / 2).toFixed(3);
        const unused = (sampleRate - (groupMax - groupMin)).toFixed(3);

        groups.push({
          rangeMin: groupMin.toFixed(3),
          rangeMax: groupMax.toFixed(3),
          center: center,
          unused: unused,
          freqs: group
        });

        // Remove used frequencies
        freqPairs.splice(0, group.length);
      }

      // Display output
      let output = `<h3>üßÆ Total Dongles Required: ${groups.length}</h3><hr>`;
      groups.forEach((group, i) => {
        output += `<b>Dongle ${i + 1}</b><br>`;
        output += `‚Ä¢ Range: ${group.rangeMin} ‚Äì ${group.rangeMax} MHz<br>`;
        output += `‚Ä¢ Center Frequency: <code>${group.center} MHz</code><br>`;
        output += `‚Ä¢ Unused Bandwidth: <code>${group.unused} MHz</code><br>`;
        output += `‚Ä¢ Frequencies Covered: ${group.freqs.length}<br>`;
        output += `<ul class="alias-list">`;
        group.freqs.forEach(f => {
          output += `<li>${f.freq.toFixed(3)} MHz ${f.alias ? `‚Äì <i>${f.alias}</i>` : ""}</li>`;
        });
        output += `</ul><br>`;
      });

      resultsDiv.innerHTML = output;
    }
  </script>

</body>
</html>
